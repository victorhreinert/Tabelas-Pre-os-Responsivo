<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <title>tabela de pre√ßos</title>
  </head>
  <body>
    <div class="tabela-precos">
      <div class="preco-plano">
        <img src="icons/icon1.png" alt="" class="preco-imagem" />
        <h2 class="preco-header">Personal</h2>
        <ul class="preco-features">
          <li class="preco-features-item">Custom domains</li>
          <li class="preco-features-item">Sleeps after30 min of inactivity</li>
        </ul>
        <span class="preco-valor">Free</span>
        <a href="" class="preco-botao">Sign up</a>
      </div>

      <div class="preco-plano">
        <img src="icons/icon2.png" alt="" class="preco-imagem" />
        <h2 class="preco-header">Small team</h2>
        <ul class="preco-features">
          <li class="preco-features-item">Never sleeps</li>
          <li class="preco-features-item">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="preco-valor">R$150</span>
        <a href="" class="preco-botao">Free trial</a>
      </div>

      <div class="preco-plano">
        <img src="icons/icon3.png" alt="" class="preco-imagem" />
        <h2 class="preco-header">Enterprise</h2>
        <ul class="preco-features">
          <li class="preco-features-item">Dedicated</li>
          <li class="preco-features-item">Simple horizontal scalability</li>
        </ul>
        <span class="preco-valor">$400</span>
        <a href="" class="preco-botao">Free trial</a>
      </div>
    </div>
  </body>
